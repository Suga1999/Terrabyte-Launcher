<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terrabyte Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Terrabyte Launcher</h1>
  </header>

  <main>
    <section class="wallpaper">
      <div class="wallpaper-content">
        <h2>Welcome Player!</h2>
        <p></p>
      </div>
    </section>

    <aside class="sidebar">
      <div class="games">
        <h2>Games</h2>
        <button class="game-btn" data-game="Game 1">Launch Game 1</button>
        <button class="game-btn" data-game="Game 2">Launch Game 2</button>
      </div>

      <div class="friends">
        <h2>Friends Online</h2>
        <ul id="friend-list"></ul>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
